<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="one">
        <fieldset>
        <legend><b>User Information</b></legend>
      <form>
        <label for="uname">UserName</label><br>
        <input type="text" placeholder="UserName" id="uname"><br><br>
        <label for="fname">Name</label><br>
        <input type="text" placeholder="Name" id="name"><br><br>
        <label >Gender</label><br>
        <input type="radio" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="fmale"><label for="fmale">Female</label><br><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="E-Mail Id"><br><br>
        <label for="mnum">Mobile Number</label><br>
        <input type="number" id="mnum" placeholder="Mobile Number"><br><br>
        <label for="pass">Password</label><br>
        <input type="password" id="pass" placeholder="Password"><br><br>
        <label for="skills">Skills</label><br>
        <input type="checkbox" name="skills" id="c"><label for="c">C</label><br>
        <input type="checkbox" name="skills" id="c++"><label for="c++">C++</label><br>
        <input type="checkbox" name="skills" id="py"><label for="py">Python</label><br>
        <input type="checkbox" name="skills" id="java"><label for="java">Java</label><br>
        <input type="checkbox" name="skills" id="javasc"><label for="javasc">Javascript</label><br>
        <input type="checkbox" name="skills" id="Rub"><label for="Rub">Ruby</label><br><br>
       <center> <button class="sub">Submit</button> </center>
      </form>
    </fieldset> 
        </div>
    </body>
</html>
